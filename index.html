<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraFire internship test</title>
    <link rel="stylesheet" href="app/css/main.css">
</head>
<body>
    <!-- Start header -->
    <header class="navigation">
        <!-- Start top nav -->
        <div class="navigation-top">
            <div class="website-wrapper">
                <span class="navigation-top__message">We are open! Book your table now!</span>
            </div>
        </div>
        <!-- End top nav -->
        <!-- Start main nav -->
        <div class="website-wrapper website-wrapper--position-fixed">
            <nav class="navigation-main">
                <div class="navigation-main__logo">
                    <img src="app/images/Logo%20Beli.png" alt="logo" class="navigation-main__logo-image">
                </div>
                <div class="navigation-main__info">
                    <ul class="navigation-main__info-list">
                        <li class="navigation-main__info-list-item"></li>
                        <li class="navigation-main__info-list-item"></li>
                        <ul class="navigation-main__info-social">
                            <li class="navigation-main__info-social-icon"></li>
                            <li class="navigation-main__info-social-icon"></li>
                            <li class="navigation-main__info-social-icon"></li>
                        </ul>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- End main nav -->
    </header>
    <!-- End header -->
    <!-- Start Hero section -->
    <section class="hero-section" style="background: linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(app/images/5006.png);">

    </section>
    <!-- End Hero section -->
</body>
</html>
